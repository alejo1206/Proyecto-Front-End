<div [formGroup]="form">
  <label [attr.for]="input.key">{{input.label}}</label>
  <div [ngSwitch]="input.controlType">
    <input *ngSwitchCase="'textbox'" [formControlName]="input.key" [id]="input.key" [type]="input.type">
    <select [id]="input.key" *ngSwitchCase="'dropdown'" [formControlName]="input.key">
      <option *ngFor="let opt of input.options" [value]="opt.key">{{opt.value}}</option>
    </select>
    <div class="form-check" [id]="input.key" *ngSwitchCase="'checkbox'">
      <span *ngFor="let opt of input.options">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" [checked]="opt.checked" [formControlName]="input.key">{{opt.value}}
        </label>
        <br>
      </span>
    </div>
  </div> 
  <div class="errorMessage" *ngIf="!isValid">{{input.label}} is required</div>
</div>
