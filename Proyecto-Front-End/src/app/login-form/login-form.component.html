<br>
<div class="container-fluid col-md-11">
    <form [formGroup]="rForm" (ngSubmit)="submit()" novalidate>
        <div class="form-group" *ngIf="!userExists">
            <span class="alert alert-danger" style="padding-bottom:5px">El usuario ingresado no existe</span>
            <br>
        </div>
        <div class="form-group">
            <div class="form-group row">
                <label class="control-label col-sm-1" for="usuario">Usuario:</label>&nbsp;
                <input class="form-control col-sm-4" type="text" id="usuario" formControlName="username">
                <span class="alert alert-danger" *ngIf="rForm.get('username').errors?.required && rForm.get('username').touched">Debe completar este campo</span>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-1" for="contraseña">Contraseña:</label>&nbsp;
                <input class="form-control col-sm-4" type="password" id="contraseña" formControlName="password">
                <span class="alert alert-danger" *ngIf="rForm.get('password').errors?.required && rForm.get('password').touched">Debe completar este campo</span>
            </div>
            <button type="submit" class="btn btn-success" [disabled]="rForm.status === 'INVALID'">Ingresar</button>
        </div>
    </form>
</div>
