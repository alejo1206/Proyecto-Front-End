<div class="container-fluid col-md-10">
    <div class="form-group">
        <fieldset id="fieldset">
            <span *ngFor="let label of entity?.labels; let i = index">
                <div class="form-group row">
                    <label class="col-md-2 col-form-label" [for]="label">{{label}}:</label>
                    <div class="col-md-6">
                        <input class="form-control" type="text" [value]="entity?.values[i]" [id]="label" *ngIf="entity?.types[i] === 'text'">
                        <input class="form-control" type="email" [value]="entity?.values[i]" [id]="label" *ngIf="entity?.types[i] === 'email'">
                        <input class="form-control" type="datetime-local" [value]="entity?.values[i]" [id]="label" *ngIf="entity?.types[i] === 'datetime'">
                        <input class="form-control" type="date" [value]="entity?.values[i]" [id]="label" *ngIf="entity?.types[i] === 'date'">
                        <input class="form-control" type="time" [value]="entity?.values[i]" [id]="label" *ngIf="entity?.types[i] === 'time'">
                        <input class="form-control" type="number" [value]="entity?.values[i]" [id]="label" *ngIf="entity?.types[i] === 'number'">
                        <span *ngIf="entity?.types[i] === 'list'">
                            <div class="form-check">
                                <span *ngFor="let val of entity?.values[i]">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" [checked]="val.checked">{{val.value}}
                                    </label>
                                    <br>
                                </span>
                            </div>
                        </span>
                        <span *ngIf="entity?.types[i] === 'enum' && label === 'Puesto'">
                            <select class="form-control" [id]="label">
                                <option value="Mozo" [selected]="entity?.values[i] === 'Mozo'">Mozo</option>
                                <option value="Cocinero" [selected]="entity?.values[i] === 'Cocinero'">Cocinero</option>
                                <option value="Encargado" [selected]="entity?.values[i] === 'Encargado'">Encargado</option>
                            </select>
                        </span>
                        <span *ngIf="entity?.types[i] === 'enum' && label === 'Rol'">
                            <select class="form-control" [id]="label">
                                <option value="Admin" [selected]="entity?.values[i] === 'Admin'">Admin</option>
                                <option value="Cliente" [selected]="entity?.values[i] === 'Cliente'">Cliente</option>
                                <option value="Empleado" [selected]="entity?.values[i] === 'Empleado'">Empleado</option>
                            </select>
                        </span>
                        <br>
                    </div>
                </div>
            </span>
        </fieldset>
    </div>
</div>
