<br>
<div class="container-fluid">
    <a [routerLink]="['crear']" class="btn btn-success">Crear</a>
    <br>
    <br>
    <table class="table table-sm table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th *ngFor="let head of headers">{{head.value}}</th>
            <th>Acci√≥n</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of rows">
            <td *ngFor="let r of row; let i = index">
                <span *ngIf="headers[i].type === 'currency'">{{r | currPipe}}</span>
                <span *ngIf="headers[i].type === 'text' || r === '-'">{{r}}</span>
                <span *ngIf="headers[i].type === 'list' && r.value !== '-'">
                    <ul>
                        <span *ngFor="let val of r">
                            <li *ngIf="val.checked">{{val.value}}</li>
                        </span>
                    </ul>
                </span>
            </td>
            <td>
                <!-- TODO: consultar como pasar la clase y el id para la ruta parametrizada (seguramente sea con ng model) -->
                <a [routerLink]="[clase, '/editar', id]" class="btn btn-info">Editar</a>
                <a routerLink="/:clase/eliminar/:id" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
    </tbody>
    </table>
</div>
