<div class="container" id="lista">
    <table class="table table-sm table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th *ngFor="let head of headers">{{head}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of rows">
            <td *ngFor="let r of row">{{r}}</td>
        </tr>
    </tbody>
    </table>
</div>
